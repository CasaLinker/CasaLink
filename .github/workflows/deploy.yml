name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Replace API keys
        run: |
          sed -i 's/AIzaSyCCDDPH8WFyG1doPB7eZs6YCrsB84vgO-4/${{ secrets.GOOGLE_MAPS_API_KEY }}/g' index.html
          # Add more replacements if needed, e.g.:
          

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
